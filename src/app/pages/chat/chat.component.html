<app-header previousAction="Home" previousLink="/home/products"></app-header>
<div class="container " style="margin-top: 4.5rem;">
    <div class="row">

        <div class="col-md-8 offset-md-2" style=" margin-bottom: 79px !important; ">
            <div class="bd-example">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" role="tab" id="headingOne">
                            <div class="mb-0">
                                <div class="chat_list" *ngFor="let messages of myChatList let i=index">
                                    <div class="chat_people" [routerLink]="['./messages']" [queryParams]="{ userId: messages.userOrderID }" (click)="onClick(messages.key)">
                                        <div class="chat_img " [ngClass]="{'chat_unread': messages.userUnread > 0}">
                                            <span class="badge badge-primary unread" *ngIf="messages.userUnread > 0">{{messages.userUnread}}</span>
                                            <img src="https://ptetutorials.com/images/user-profile.png" alt="mani"> </div>
                                        <div class="chat_ib">
                                            <h5>Supplier Email: {{messages.supplierEmail}}</h5>
                                            <div *ngFor="let message of messages.messages; let last = last">
                                                <span class="chat_date" *ngIf="last">{{message.timeSent | date: 'dd/MM/yyyy'}}</span>
                                                <p *ngIf="last">{{message.message}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
