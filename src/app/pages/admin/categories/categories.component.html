<div class="card card-shadow mb-4 col-12 cardStyle">
    <div class="card-header">
        <div class="card-title text-center">
            Categories List
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">No.</th>

                    <th scope="col">Category Name</th>
                    <th scope="col">Category Icon</th>
                    <th scope="col">Category Status</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Action
                        <a class="btn btn-outline-secondary addBtn" [routerLink]="['add-category']" style="margin-left: 80%"><i class="fa fa-plus"></i> Add</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories; let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{category.catName}}</td>
                    <td align="center">
                        <i class="fa fa-product-hunt"></i>
                    </td>
                    <td>{{category.status}}</td>
                    <td>{{category.createdOn}}</td>
                    <td> {{category.userId}}</td>

                    <td>
                        <a class="btn btn-outline-info" [routerLink]="['products/cat-product']" [queryParams]="{ categoryId: category.key }"><i class="fa fa-list-ol"></i> Product list</a>
                        <a class="btn btn-outline-secondary" [routerLink]="['edit-category']" [queryParams]="{ categoryId: category.key }"><i class="fa fa-pencil"></i> Edit</a>
                        <a class="btn btn-outline-danger" (click)='deleteCategoryOne(category.key)'><i
                                class="fa fa-trash-o"></i> Delete</a></td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
