<div class="card card-shadow mb-4 col-12 cardStyle">

    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Business ID</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Business Email</th>
                    <th scope="col">Business Phone No</th>
                    <th scope="col">Option</th>
                    <th scope="col">Business Status</th>
                    <th scope="col">Action
                        <a class="btn btn-outline-secondary addBtn" [routerLink]="['/auth/options']" [queryParams]="{option:'Business'}" style="margin-left: 70%"><i class="fa fa-plus"></i> Add</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNo}}</td>
                    <td>{{user.option}}</td>
                    <td align="center"><input type="checkbox"></td>
                    <td>
                        <a class="btn btn-outline-secondary " [routerLink]="['edit-businesses']" [queryParams]="{ userId: user.key }"><i class="fa fa-pencil"></i> Edit</a>
                        <a class="btn btn-outline-danger " (click)='deleteOneUser(user.key, user.email)'><i
                class="fa fa-trash-o"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
